<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form id="form">
            <h1>Form</h1>
            <div>
                <input type="text" name="name" placeholder="input your name" class="required" id="input" oninput="nameValidate()">
                <span class="span-required">o nome precisa de no minimo 3 caracteres</span>
            </div>
            <div>
                <input type="email" name="email" placeholder="input your email" class="required" id="input">
                <span class="span-required">formato de e-mail invalido</span>
            </div>
            <div>
                <input type="password" name="password" placeholder="input your password" class="required" id="input">
                <span class="span-required">a senha precisa de no minimo 8 caracteres</span>
            </div>
            <div>
                <input type="password" name="password" placeholder="repeat your password" class="required" id="input">
                <span class="span-required">senhas desiguais</span>
            </div>
        </form>
        <button onclick="redColor()">red</button>
    </main>
    <script src="main.js"></script>
</body>
</html>
